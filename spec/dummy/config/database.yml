development:
  adapter: mysql2
  database: ballot_box_dev
  pool: 5
  timeout: 5000
  user: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: ballot_box_test
  pool: 5
  timeout: 5000
  user: root

production:
  adapter: mysql2
  database: ballot_box_dev
  pool: 5
  timeout: 5000
  user: root
